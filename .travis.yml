sudo: required
dist: xenial

services:
  - docker

language: go

env:
- GO111MODULE=on

go:
  - 1.13.x
  - tip

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

matrix:
  allow_failures:
    - go: tip

before_install:
  - make verify
  - go get github.com/mattn/goveralls
  - go get github.com/lawrencewoodman/roveralls

install:
  - wget -O - -q https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $GOPATH/bin latest

script:
  - make test
  - make docker-build
  - golangci-lint run
